name: Aqua
on: pull_request


jobs:
  aqua:
    name: Aqua scanner
    runs-on: self-hosted
    permissions:
      contents: write
      pull-requests: write
      packages: write  # Needed for upload-artifact action
    steps:
      - name: Fetch Source coce
        uses: actions/checkout@v4
       
      - name: Build artifacts
        run: | 
          mvn install
          mv target/vprofile-v2.jar .
          rm -rf target
          mkdir target
          mv vprofile-v2.jar target/vprofile-v2.jar
          ls -l target/

      - name: Run Aqua scanner
        uses: docker://aquasec/aqua-scanner
        with:
          args: trivy fs --sast --scanners misconfig,vuln,secret --db-repository=registry.aquasec.com/trivy-db:2 --checks-bundle-repository=registry.aquasec.com/trivy-checks:1 --java-db-repository=registry.aquasec.com/trivy-java-db:1  /home/runner/work/javarepo/target/vprofile-v2.jar
          

env:
  GITHUB_TOKEN: ${{ secrets.TOKEN }}
  TRIVY_RUN_AS_PLUGIN: 'aqua'
  ACTIONS_RUNTIME_TOKEN: ${{ secrets.TOKEN }}  
  AQUA_KEY: ${{ secrets.AQUA_KEY }}
  AQUA_SECRET: ${{ secrets.AQUA_SECRET }}
  TRIVY_USERNAME: ${{ secrets.TRIVY_USERNAME }}
  TRIVY_PASSWORD: ${{ secrets.TRIVY_PASSWORD }}
